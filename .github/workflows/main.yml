on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: test and lint
    runs-on: ubuntu-latest

    steps:
      - name: Get repo
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r pipeline/requirements.txt

      - name: Run pytest (won't fail workflow)
        continue-on-error: true
        run: pytest -q

      - name: Run pylint
        run: pylint pipeline/extract.py pipeline/transform.py pipeline/load.py dashboard/dashboard.py --fail-under=7
